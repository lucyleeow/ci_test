name: Deploy docs

on:
  push:
    branches:
      - master
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build-and-deploy:
    name: ${{ matrix.platform }} py${{ matrix.python }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
        python: [3.9]
    steps:
      - uses: actions/checkout@v2

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Deploy dev docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: html
          target-folder: dev
          clean: true

      - name: Deploy stable docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        if: startsWith(env.RELEASE_VERSION, 'v*')
        with:
          branch: gh-pages
          folder: html
          target-folder: ${{ env.RELEASE_VERSION }}
          clean: true
